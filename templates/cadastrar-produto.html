<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Anúncio</title>
    <link rel="stylesheet" href="/static/css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    body{
    color: #364d63;
    background-color: #edeff4;
    border-radius: 5px;
    padding: 5px;
    }
</style>

</head>
<body>
    <div>
        <form action="/cadastrar-produto" method="post" >
            <fieldset>
                
          <div class="form-group">
            <label for="nome_pproduto">Título do Produto</label>
            <input type="text" id="nome_produto" name="nome_produto" class="form-control">
          </div>

          <div class="form-group">
            <label for="tipo">Tipo do Produto(EX: Bebida, Limpeza...)</label>
            <input type="text" id="tipo" name="tipo" class="form-control">
          </div>

          <div class="form-group">
            <label for="descricao">Descrição do Produto</label>
            <input type="text" id="descricao" name="descricao" class="form-control">
          </div>

          <div class="form-group">
            <label for="preco">Preço do Produto</label>
            <input type="text" id="preco" name="preco" class="form-control">
          </div>

           <div class="form-group">
            <label for="arquivo">Selecione um Arquivo</label>
            <input type="file" id="arquivo" name="arquivo" class="form-control">
          </div>

          
            <button type="submit" class="btn btn-primary btn-salvar">Salvar Novo Produto</button>
             </fieldset>
        </form>
    </div>
    {{msg}}
</body>
</html>
