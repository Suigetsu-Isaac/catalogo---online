<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANO INTERMEDIÁRIO</title>
    <link rel="stylesheet" href="/static/css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    body{
    color: #364d63;
    background-color: #edeff4;
    border-radius: 5px;
    padding: 5px;
    }
</style>

</head>
<body>
    
    <h2> PLANO INTERMEDIÁRIO  </h2>
    <div>
        <form action="/plano-fixo" method="post">
            <fieldset>

          
          <div class="form-group">
            <label for="valorPlano">Valor do Plano R$</label>
            <input type="text" id="valorPlano" name="valor" class="form-control" value="{{preco}}" readonly>
          </div>
        
          
        <div class="form-group">
          <label for="vigencia"> Quantidade de anúncios </label>
          <input type="text" id="vigencia" name="vigencia" min="1" max="100" class="form-control" value="{{anuncios}}" readonly>
        </div>

        
              <div class="form-group">
            <label for="dataInicio">Data de Início do Plano</label>
            <input type="text" id="dataInicio" name="dataInicio" class="form-control" placeholder="Formato: 0000/00/00" value="{{dtInicio}}" readonly>
          </div>

           <div class="form-group">
            <label for="dataFim">Data Fim do Plano</label>
            <input type="text" id="dataFim" name="dataFim" class="form-control" placeholder="Formato: 0000/00/00" value="{{dtFinal}}" readonly>
          </div>
          <input type='button' value='Voltar' onclick='history.go(-1)' />
            <button type="submit" class="btn btn-primary btn-salvar">Avançar</button>
             
            <button type="button" class="btn btn-primary btn-info" onclick="preview()">Ver Custo</button>
          </fieldset>
        </form>
        <div id="preview">
          <!--<h1> R$ 100.00 </h1>-->
        </div>
        <script src="/static/js/scripts.js"></script>

    </div>
    
</body>
</html>
