<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login </title>
  <link rel="stylesheet" href="/static/css/estilos.css">
  <style>
    body{
    color: #364d63;
    background-color: #edeff4;
    border-radius: 5px;
    padding: 5px;
    }
</style>
</head>
<body>
<h1 align="center"> Faça Login</h1>  
  {% extends 'base.html' %}   
  {% block content %}
  <form action="/login" method="POST">
    <div class="form-group">
      <label for="exampleInputEmail1">Endereço de email</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
      <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Senha</label>
      <input type="password" name="senha" class="form-control" id="exampleInputPassword1" placeholder="Senha">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Mantenha-me Conectado</label>
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>

    <p <b> {{msg}}</b> </p>
      </form>
      <p> Não tem Cadastro?<br>
<a href="{{url_for('cadastrar_cliente')}}"> Cadastre-se </a>
      </p>
      {% endblock %}      
</body>
</html>
