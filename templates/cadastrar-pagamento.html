<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pagamento</title>
    <link rel="stylesheet" href="/static/css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    body{
    color: #364d63;
    background-color: #edeff4;
    border-radius: 5px;
    padding: 5px;
    }
</style>

</head>
<body>
  <h2> ESCOLHA A FORMA DE PAGAMENTO </h2>
    <form action="/cadastrar-pagamento" method="post">
        <fieldset>

      
      <div class="form-group col-md-4">
        <label for="tipo_pagamento">Escolha o Tipo de Pagamento.</label>
        <select id="tipo_pagamento" class="form-control" name="tipo_pagamento">
          <option selected>Escolher...</option>
          <option value="1"> Boleto </option>
          <option value="2"> Cartão de Crédito </option>
          <option value="3"> Cartão de Débito </option>
          <option value="4"> Pix </option>
      </select>
    </div>
    
      <div class="form-group">
        <label for="valor">Valor do Pagamento</label>
        <input type="text" step=".01" id="valor" name="valor" class="form-control" value="R$: {{preco}}" readonly>
      </div>

       <div class="form-group">
        <label for="desconto">Cupom de Desconto</label>
        <input type="text" id="desconto" name="desconto" class="form-control">
      </div>
    

      <!-- <div class="form-group">
        <label for="data_pagamento">Data do Pagamento</label>
        <input type="text" id="data_pagamento" name="data_pagamento" class="form-control">
      </div>
      <div class="form-group">
        <label for="parcelas">Parcelas do Pagamento</label>
        <input type="text" id="parcelas" name="parcelas" class="form-control">
      </div>
    -->
    <div class="form-group col-md-4">
      <label for="parcelas">Parcelas.</label>
      <select id="parcelas" class="form-control" name="parcelas">
        <option selected>Escolher...</option>
        <option value="1"> 1 x R$: {{preco}} sem juros</option>
        <option value="2"> 2 x R$: {{preco/2}} sem juros</option>
        <option value="3"> 3 x R$: {{preco/3}} sem juros </option>
        <option value="4"> 4 x R$: {{preco/4}} sem juros </option>
        <option value="5"> 5 x R$: {{preco/5}} sem juros </option>
            </select>
  </div>
  
        <button type="submit" class="btn btn-primary btn-salvar">Realizar Pagamento</button>
         </fieldset>
    </form>

    
</body>
</html>
